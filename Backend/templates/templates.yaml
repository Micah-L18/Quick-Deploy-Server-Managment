    image: postgres
    tag: "16"
    ports:
      - host: "5432"
        container: "5432"
    env_vars:
      - key: POSTGRES_PASSWORD
        value: ""
        description: Superuser password (required)
        required: true
      - key: POSTGRES_USER
        value: postgres
        description: Superuser username
        required: false
      - key: POSTGRES_DB
